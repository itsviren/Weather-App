<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <!-- search field and btn -->
         <div class="search">
            <input class="city" type="text" placeholder="enter city name">
           <button class="search-btn"><img src="search.png" alt=""></button>
            <!-- <img class="search-btn" src="search.png" alt=""> -->
         </div>
         <!-- invalid city name -->
          <div class="invalid">
            <p>Invalid city name</p>
          </div>
          <!--main weather detail box -->
           <div class="main-weather-box">
            <img class="weather-img" src="rain.png" alt="">
            <h1 class="weather-degree">16Â°c</h1>
            <h3 class="city-name">Delhi</h3>
           </div>
           <!--sub weather  detail -->
           <div class="sub-weather-box">
            <div class="humidity-box">
                <img src="humidity.png" alt="">
                <div class="inner-humidity-box">
                    <h4 class="humidityScore">53%</h4>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind-speed-box">
                  <img src="wind.png" alt="">
                <div class="inner-wind-speed-box">
                    <h4 class="windSpeed">23 km/h</h4>
                    <p>Wind Speed</p>
                </div>

            </div>
           </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
